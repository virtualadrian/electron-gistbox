<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gistbox</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <div id="settings-screen" class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h2>Settings</h2>
                <form>
                    <p>
                        <label for="searchGist">Search Gist</label>
                        <input type="text" name="searchGist" id="searchGist" value="">
                    </p>
                    <p>
                        <label for="newGist">New Gist</label>
                        <input type="text" name="newGist" id="newGist" value="">
                    </p>
                    <p>
                        <label for="theme">Theme</label>
                        <select name="theme">
                        <option value="default">Default</option>
                          <option value="elementary">Elementary</option>
                      </select>
                    </p>
                </form>

            </div>
        </div>
    </div>
    <script src="../js/settings.js"></script>
</body>

</html>
